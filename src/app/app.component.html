<mat-grid-list [cols]="numCols" [rowHeight]="rowHeight">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.colspan"
    [rowspan]="tile.rowspan"
  >
    <div class="tile-content">
      <app-tile />
      <div class="resize-handle" (mousedown)="startResize($event, tile)"></div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
